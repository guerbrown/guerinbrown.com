<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAGES - Guerin Brown</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #game-container {
            width: 800px;
            height: 600px;
            margin: 20px auto;
            border: 2px solid black;
            position: relative;
            overflow: hidden;
            background-image: url('BAGES/assets/Bur-oak_crop.jpg');
            background-size: cover;
        }
        #gall {
            width: 50px;
            height: 50px;
            position: absolute;
            background-image: url('BAGES/assets/gall_2.png');
            background-size: cover;
        }
        #score {
            font-size: 24px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="BAGES.html">BAGES</a></li>
            <li><a href="publications.html">Publications</a></li>
            <li><a href="blog.html">Blog</a></li>
        </ul>
    </nav>
    <header>
        <h1>BAGES</h1>
    </header>
    <main>
        <h2>Biologically Accurate Gall Ecology Simulator</h2>
        <p>Welcome to BAGES, a simple and fun minigame about gall ecology!</p>
        <div id="game-container">
            <div id="gall"></div>
        </div>
        <div id="score">Score: 0</div>
        <p>Click on the gall as many times as you can in 30 seconds!</p>
    </main>

    <script>
        const gall = document.getElementById('gall');
        const gameContainer = document.getElementById('game-container');
        const scoreDisplay = document.getElementById('score');
        let score = 0;
        let timeLeft = 30;

        function randomPosition() {
            const maxX = gameContainer.clientWidth - gall.clientWidth;
            const maxY = gameContainer.clientHeight - gall.clientHeight;
            gall.style.left = Math.floor(Math.random() * maxX) + 'px';
            gall.style.top = Math.floor(Math.random() * maxY) + 'px';
        }

        gall.addEventListener('click', () => {
            score++;
            scoreDisplay.textContent = `Score: ${score}`;
            randomPosition();
        });

        randomPosition();

        const timer = setInterval(() => {
            timeLeft--;
            if (timeLeft <= 0) {
                clearInterval(timer);
                alert(`Game over! Your score is ${score}`);
                gall.style.display = 'none';
            }
        }, 1000);
    </script>
</body>
</html>
